<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>定位</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: dodgerblue;
            position: static;/*默认值 静态*/
            position: absolute;/*绝对定位 poa*/
            top: 100px;/*距离定位父级上方100px*/
            left: 0;/*距离定位父级左方0px*/
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
