<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>定位属性</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            position: absolute;
            top: 0;
            left: 0;
            right: 100px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
