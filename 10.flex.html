<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            /*设置容器为弹性盒子*/
            /*display: -webkit-flex;*/
            display: flex;
        }
        .box{
            width: 200px;
            height: 80px;
            background-color: powderblue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <div class="box">3</div>
        <div class="box">3</div>
    </div>
</body>
</html>
