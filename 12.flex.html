<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            display: flex;

            flex-wrap:nowrap;/*默认 不换行*/
            flex-wrap: wrap;/*换行*/
            flex-wrap: wrap-reverse;/*反向换行，换到上方*/
        }
        .box{
            width: 200px;
            height: 80px;
            background-color: powderblue;
            margin: 10px;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
    </div>
</body>
</html>
