<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>定位居中</title>
    <style type="text/css">
        #outer{
            width: 300px;
            height: 300px;
            border: 3px solid dodgerblue;
            position: relative;/*相对定位*/
        }
        #inner{
            width: 100px;
            height: 100px;
            background-color: lawngreen;
            position: absolute;
            left: 50%;
            top: 50%;
            margin:-15% 0 0 -15%;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">Lorem ipsum dolor sit amet, consectetur.</div>
    </div>
</body>
</html>
