<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex居中</title>
    <style type="text/css">
        #outer{
            width: 300px;
            height: 300px;
            border: 3px solid dodgerblue;
            display: flex;/*定义flex*/
            justify-content: center;/*主轴*/
            align-items: center;/*交叉轴*/
        }
        #inner{
            background-color: lawngreen;
        }
    </style>
</head>
<body>
    <div id="outer">
        <div id="inner">Lorem ipsum dolor sit amet.</div>
    </div>
</body>
</html>
