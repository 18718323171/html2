<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            display: flex;
        }
        .box{
            height: 300px;
            background-color: powderblue;
            margin:10px;
            font-size: 3em;
            text-align: center;
            flex-grow: 1;
        }
        .fbasis{
            /*使项目在分配空间之前，
            先获取固定的空间*/
            flex-basis: 300px;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box"></div>
        <div class="box fbasis"></div>
        <div class="box"></div>
    </div>
</body>
</html>
