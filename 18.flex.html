<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            display: flex;
        }
        .box{
            width: 200px;
            background-color: powderblue;
            margin:10px;
            font-size: 3em;
            text-align: center;
        }
        .o-1{
            /*修改排列顺序，
            默认为0，越小越靠前，可以设置为负值*/
            order: -1;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box o-1">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
    </div>
</body>
</html>
