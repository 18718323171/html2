<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            display: flex;
        }
        .box{
            width: 200px;
            background-color: powderblue;
            margin:10px;
            font-size: 3em;
            text-align: center;
            flex-shrink: 0;/*缩小比例 默认1*/
        }
        .fshrink{
            flex-shrink: 1;
        }
        .fshrink2{
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box">1</div>
        <div class="box fshrink">2</div>
        <div class="box fshrink">3</div>
        <div class="box fshrink2">4</div>
    </div>
</body>
</html>
