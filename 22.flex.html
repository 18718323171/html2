<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>flex</title>
    <style type="text/css">
        #box{
            background-color: lightgoldenrodyellow;
            display: flex;
        }
        .box{
            height: 300px;
            background-color: powderblue;
            margin:10px;
            font-size: 3em;
            text-align: center;

            /*flex-grow flex-shrink flex-basis*/
            flex:none;/*0 0 auto*/
            flex:auto;/*1 1 auto*/
            flex:2 1 100px;
        }

    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="box">
        <!-- 项目 -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
